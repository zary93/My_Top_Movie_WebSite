{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in results %}
  <p>
    <a href="{{ url_for('select_movie', id=movie.id) }}"> {{ movie.original_title }} - {{movie.release_date }}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
